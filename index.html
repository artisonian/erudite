<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Erudite Viewer</title>
    <link rel="stylesheet" href="node_modules/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="node_modules/highlight.js/styles/github-gist.css">
    <style>
    :root {
      --c-bg: #f2f2f2;
      --c-fg: #333;
      --c-bright: #fff;
      --c-dark: #000;
      --c-mute: #e8e8e8;
      --c-fade: #757575;
      --c-accent: #09f;
    }
      * { box-sizing: border-box; }
      html {
        -webkit-user-select: none;
        -webkit-user-drag: none;
        cursor: default;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: var(--c-bg);
        color: var(--c-fg);
      }
      body {
        display: flex;
        flex-flow: column nowrap;
      }
      button {
        cursor: default;
      }
      img {
        -webkit-user-drag: none;
      }
      .top-nav {
        display: flex;
        justify-content: flex-start;
        align-items: stretch;
        flex: none;
        width: 100%;
        height: 40px;
        padding-left: 80px;
        padding-right: 10px;
        border-bottom: 1px solid var(--c-mute);
      }
      .top-nav a,
      .top-nav label {
        height: 100%;
        padding: 0 0.5rem;
        line-height: 40px;
      }
      .top-nav a:hover {
        color: var(--c-dark);
        cursor: normal;
      }
      .top-nav label {
        display: flex;
        align-items: center;
        margin-left: auto;
      }
      .top-nav label input[type="checkbox"] {
        margin-right: 0.5rem;
      }
      .container {
        flex: 1;
        overflow-y: auto;
        background: var(--c-bright);
      }
      .markdown-body {
        -webkit-user-select: initial;
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <nav class="top-nav">
      <a class="js-openFile">Open</a>
      <a class="js-reload">Reload</a>
      <a class="js-showMarkdown">Markdown</a>
      <a class="js-showCode">Code</a>
      <label class="js-toggleWatch">
        <input type="checkbox" checked>
        Auto-run
      </label>
    </nav>
    <section class="container">
      <div class="markdown-body"></div>
    </section>
    <script src="src/renderer.js"></script>
  </body>
</html>
